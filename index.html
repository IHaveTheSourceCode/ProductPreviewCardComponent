<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div class="main-card">
      <img
        class="main-image"
        src="product-preview-card-component-main\images\image-product-desktop.jpg"
      />
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="current-price">$149.99</div>
      <div class="previous-price">$169.99</div>
      <button>
        <img src="product-preview-card-component-main\images\icon-cart.svg" />
        Add to Cart
      </button>
    </div>
  </body>
</html>
